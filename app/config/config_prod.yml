imports:
    - { resource: config.yml }

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      grouped_main
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        sentry:
            type:  raven
            dsn: "https://95577bd7784045d582ef0b36904c88b5:a40bd26e2ef849ae82031ba9e22bb653@sentry.stfalcon.com/52"
            level: error
        grouped_main:
            type:    group
            members: [nested, sentry]

doctrine:
    orm:
        metadata_cache_driver: apc
        result_cache_driver: apc
        query_cache_driver: apc

