__main_page:
    service_title:
            web: Мы работаем над проектами со сложным функционалом, имеем опыт работы с большой нагрузкой и микросервисами. Разрабатываем независимые front- and back-end части.
            ios: Создаем приложения, ориентированные на потребности клиента. Внедряем алгоритмы машинного обучения, Touch ID или Face ID авторизацию, интегрируем Apple Pay в мобильные приложения.
            android: Разрабатываем нативные и кроссплатформенные мобильные приложения. Наша команда обладает опытом в области GPS-отслеживания и синхронизации в реальном времени, интеграции сторонних сервисов.
            vr: Используя передовые технологии виртуальной реальности, мы выходим на новый уровень, стремясь создавать продукты, которые меняют вещи к лучшему благодаря технологиям.
            wearable: Создаем решения для носимых гаджетов. Это может быть продукт для отслеживания геолокации, приложение для мониторинга состояния здоровья и многое другое.
            kiosks: С десятками производственных проектов у нас есть огромный опыт. Используя комплексный подход в нашей работе, мы можем создать любое решение - от приложения до киоска.
