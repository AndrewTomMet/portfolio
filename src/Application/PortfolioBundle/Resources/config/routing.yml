    defaults: { _controller: PortfolioBundle:Category:index }

portfolioCategoryCreate:
    pattern:  /admin/portfolio/category/create
    defaults: { _controller: PortfolioBundle:Category:create }

portfolioCategoryEdit:
    pattern:  /admin/portfolio/category/edit/{slug}
    defaults: { _controller: PortfolioBundle:Category:edit }

portfolioCategoryView:
    pattern:  /{_locale}/portfolio/{slug}
    defaults: { _controller: PortfolioBundle:Category:view, _locale: ru }
    requirements:
        _locale: en|ru

portfolioCategoryDelete:
    pattern:  /admin/portfolio/category/delete/{slug}
    defaults: { _controller: PortfolioBundle:Category:delete }